{% extends "dashboard/base.html" %} {% block content %}
<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <form class="form-horizontal" action="#" method="post">
            <fieldset>

                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <h2>Change Password :</h2><br>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Old Password:</label>
                    <div class="col-md-4">
                        <input name="oldpassword" type="password" class="form-control input-md" required="">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">New Password:</label>
                    <div class="col-md-4">
                        <input name="newpassword" type="password" class="form-control input-md" required="">
                    </div>
                </div>

                <!-- Button -->
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
<!-- /.row -->
{% endblock %}
