{% extends "dashboard/base.html" %} {% block content %}
<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <form class="form-horizontal" action="#" method="post">
            <fieldset>

                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <h2>Edit Event :</h2><br>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="fn">Title:</label>
                    <div class="col-md-4">
                        <input name="title" type="text" value="{{event.title}}" class="form-control input-md" required="">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Start Date:</label>
                    <div class="col-md-4">
                        <input name="starts" type="date" value="{{event.starts}}" class="form-control input-md" required="">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">End Date:</label>
                    <div class="col-md-4">
                        <input name="ends" type="date" value="{{event.ends}}" class="form-control input-md" required="">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Description:</label>
                    <div class="col-md-4">
                        <textarea class="form-control" rows="5" name="description">{{event.description}}</textarea>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Contact:</label>
                    <div class="col-md-4">
                        <textarea class="form-control" rows="5" name="contact">{{event.contact}}</textarea>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Club:</label>
                    <div class="col-md-4">
                        <input name="club" type="text" value="{{event.club}}" class="form-control input-md" required="">
                    </div>
                </div>

                {% if event.type == 'upcoming' %}
                <div class="form-group">
                    <label class="col-md-4 control-label">Event Type:</label>
                    <div class="radio col-md-4">
                        <label>
                            <input type="radio" name="type" value="upcoming" checked>Upcoming
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="radio col-md-4">
                        <label>
                            <input type="radio" name="type" value="ongoing">Ongoing
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="radio col-md-4">
                        <label>
                            <input type="radio" name="type" value="previous">Previous
                        </label>
                    </div>
                </div>

                {% elif event.type == 'ongoing' %}
                <div class="form-group">
                    <label class="col-md-4 control-label">Event Type:</label>
                    <div class="radio col-md-4">
                        <label>
                            <input type="radio" name="type" value="upcoming">Upcoming
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="radio col-md-4">
                        <label>
                            <input type="radio" name="type" value="ongoing" checked>Ongoing
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="radio col-md-4">
                        <label>
                            <input type="radio" name="type" value="previous">Previous
                        </label>
                    </div>
                </div>

                {% elif event.type == 'previous' %}
                <div class="form-group">
                    <label class="col-md-4 control-label">Event Type:</label>
                    <div class="radio col-md-4">
                        <label>
                            <input type="radio" name="type" value="upcoming">Upcoming
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="radio col-md-4">
                        <label>
                            <input type="radio" name="type" value="ongoing">Ongoing
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="radio col-md-4">
                        <label>
                            <input type="radio" name="type" value="previous" checked>Previous
                        </label>
                    </div>
                </div>
                {% endif %}

                <div class="form-group">
                    <label class="col-md-4 control-label">Upload Image:</label>
                    <div class="col-md-4">
                        <input type="file" name="image" accept="image/jpeg">
                    </div>
                </div>

                <!-- Button -->
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
<!-- /.row -->
{% endblock %}
