{% extends "dashboard/base.html" %} {% block content %}
<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <form class="form-horizontal" action="#" method="post">
            <fieldset>

                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <h2>Create New Team :</h2><br>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="fn">Team Name:</label>
                    <div class="col-md-4">
                        <input name="name" type="text" class="form-control input-md" required="">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Team Head:</label>
                    <div class="col-md-4">
                        <select name="team_head" class="form-control">
                            {% for user in users %}
                            {% if user.acc_type != 'master' and user.acc_type != 'eventhead' %}
                            <option value="{{user.username}}">{{user.username}}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Button -->
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
<!-- /.row -->
{% endblock %}
